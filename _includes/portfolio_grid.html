
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Menu</h2>
                    <hr class="star-primary">


                </div>
            </div>
            <div class="col-md-12">
                <div class="col-lg-12 text-center">
                    <h3><i class="fa fa-cutlery"></i> &nbspSavory&nbsp <i class="fa fa-cutlery"></i></h3>
                    <hr class="star-light">
                    
                   
                </div>
                 <div class="row center">
                    {% for post in site.categories.savory %}
                        <div class="col-md-12 portfolio-item">
                            <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                <div class="caption">
                                    <div class="caption-content">
                                        <i class="fa fa-search-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive border" alt="{{ post.alt }}">

                            </a>
                            <p class="text-center">{{ post.title}}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-12">
                 <div class="col-lg-12 text-center">
                    <h3><i class="fa fa-cutlery"></i> &nbspSweet&nbsp <i class="fa fa-cutlery"></i></h3>
                    <hr class="star-light">
                    
                   
                </div>
                <div class="row center">
                {% for post in site.categories.sweet %}
                    <div class="col-md-12 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive border" alt="{{ post.alt }}">
                        </a>
                        <p class="text-center">{{ post.title}}</p>
                    </div>
                {% endfor %}
            </div>
            </div>
            
        </div>
    </section>
